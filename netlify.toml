[build]
  base = "ubuntu/command-x-frontend"
  publish = "dist"
  command = "pnpm install --no-frozen-lockfile && pnpm add terser -D && CI=false pnpm run build:no-typecheck"

[build.environment]
  NODE_VERSION = "18"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Handle asset paths
[[headers]]
  for = "/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
